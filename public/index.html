<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <meta name="description" content="남선중학교 인트라넷, Maemil">
    <meta name="author" content="NSMS Programmers">

    <meta name="theme-color" content="#7292ed" />

    <meta property="og:type" content="website">
    <meta property="og:title" content="남선중학교 인트라넷, Maemil">
    <meta property="og:description" content="메밀">
    <meta property="og:image" content="https://user-images.githubusercontent.com/62737839/171646163-7d57fdaf-24ad-4061-8612-2349e748e41f.png">
    <!-- <meta property="og:url" content="https://"> -->

    <link rel="stylesheet" href="/global.css">
    <link rel="icon" href="/favicon.png" />




    <!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->
    <meta name="apple-mobile-web-app-capable" content="no">
    <!-- 상태 바의 스타일을 지정 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
    <meta name="apple-mobile-web-app-title" content="메밀">
    <!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- 웹 앱 매니페스트를 읽어 들이기 -->
    <link rel="manifest" href="manifest.json">

    <script>
      // CODELAB: Register service worker.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
              .then((reg) => {
                console.log('Service worker registered.', reg);
              });
        });
      }
    </script>

    <title>메밀 - 남선중 인트라넷</title>
  </head>
  <body>
    <noscript>JavaScript를 실행 할 수 있는 브라우저에서 접속하세요.</noscript>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
